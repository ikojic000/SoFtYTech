{% extends "admin_Base.html" %}

{% block content %}
<h2>Posts</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <!--<th>Subtitle</th>
        <th>Description</th>
        <th>slug</th>
        <th>Category</th>
        <th>Language</th>-->
        <th>Author</th>
        <th>Date Posted</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    {% for post in posts | reverse %}
    <tr>
        <td>{{post.id}}</td>
        <td><a href="{{ url_for('main.post', slug=post.slug) }}">{{post.title}}</a></td>
        <!--<td>{{post.subtitle}}</td>
        <td>{{post.description}}</td>
        <td>{{post.slug}}</td>
        <td>{{post.category}}</td>
        <td>{{post.language}}</td>-->
        <td>{{post.author}}</td>
        <td>{{post.date_posted}}</td>
        <td><a href="{{ url_for('posts.update_post', post_id=post.id) }}">Update</a></td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
